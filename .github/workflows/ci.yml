name: Node.js CI

on:
  push:
    branches: [alpha, beta, rc, main]
  pull_request:
    branches: [alpha, beta, rc, main]

jobs:
  build-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache dependencies
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install

    - name: Run commitlint
      if: "!contains(github.event.commits[0].message, '[skip ci]')"
      run: yarn commitlint --from=HEAD~1

    - name: Run lint and fix
      run: yarn lint:fix

    - name: Run tests
      run: yarn test:ci

    - name: Release new version
      env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npx semantic-release

    - name: Extract branch name
      uses: vazco/github-actions-branch-name@v1
      id: branch

    - name: Rebase ${{ steps.branch.outputs.branch_name }} into dev
      uses: ./.github/actions/rebase-branch
      with:
        source: ${{ steps.branch.outputs.branch_name }}
        target: dev
